<p>Edit:</p>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input  matInput color="white" (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="imageLink">
      <th mat-header-cell *matHeaderCellDef> imageLink </th>
      <td mat-cell *matCellDef="let element"> {{element.imageLink}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> <button (click)="deleteAnime(element._id)">DELETE</button>  </td>
      </ng-container>
  

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <div fxLayout="row wrap">
  <mat-card class="example-card" fxFlex="25%"  *ngFor="let anime of animes">
    <mat-card-header>
     
      <mat-card-title>{{anime.title}}</mat-card-title>
      <mat-card-subtitle>Category</mat-card-subtitle>
    </mat-card-header>
   <div class="chardImage">
       <img mat-card-image   [src]="anime.imageLink || 'https://static.zerochan.net/Fredrika.%28Hitsugi.no.Chaika%29.full.1850904.jpg'" alt="Photo of a Shiba Inu">
   </div> <mat-card-content>
      <p>
 {{anime.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
   <!--
 <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
   -->  
    </mat-card-actions>
  </mat-card>

  </div>
