<div class="header">
  <h1>{{ anime?.title }}</h1>
</div>

<div class="body">
  <div class="body-container">
    <div class="img-container">
      <img [src]="anime?.imageLink" />
    </div>
    <div class="description-cont">
      <h3>{{ anime?.description }}</h3>
    </div>
    <div class="links">
      <div *ngFor="let episode of episodes">
         {{episode.season}} e {{episode.part}} p
          <div *ngFor="let link of episode?.links">
            {{link.link}} / {{link.quality}} / {{link.storageName}} <br>
          </div>
      </div>
    </div>
  </div>
</div>

<div class="footer"></div>

<app-add-episode [animeId]="id"></app-add-episode>
