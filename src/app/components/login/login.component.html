
<!-- Classes main-div and example-card are catagorized in .css file -->
<div class="main-div">

  <mat-card class="example-card">
    <mat-card-header>
      <div class="login-box-header">
       <h2>Login</h2>
     </div>
     <div class="err">
      {{error}}
     </div>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" class="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput id="email" type="text" formControlName="email" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput id="password" type="password" formControlName="password" size="400px" required>
          </mat-form-field></td>
        </tr></table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="onSubmit(loginForm.value)" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
