<div fxLayout="row wrap" class="container-main">
  <mat-card class="example-card" fxFlex="25%" *ngFor="let anime of animes">
    <mat-card-header>
      <a [href]="'anime/' + anime._id">
        <mat-card-title>{{ anime.title }}</mat-card-title>
      </a>
      <mat-card-subtitle>Category</mat-card-subtitle>
    </mat-card-header>
    <div class="chardImage">
      <img
        mat-card-image
        [src]="
          anime.imageLink ||
          'https://static.zerochan.net/Fredrika.%28Hitsugi.no.Chaika%29.full.1850904.jpg'
        "
        alt="Photo of a Shiba Inu"
      />
    </div>
    <mat-card-content>
      <p>
        {{ anime.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <!--
   <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
     -->
    </mat-card-actions>
  </mat-card>
</div>
