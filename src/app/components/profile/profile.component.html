<h1>profile</h1>
id: {{user._id}} <br>
name: {{user.name}} <br>
email: {{user.email}} <br>
roles: {{user.roles}} <br>


<h2>Notifications: </h2>

<mat-card class="notifications">
    <div class="notification" *ngFor="let notif of user.notification">
        <hr>
        <a [href]="notif.link">  <span [innerHtml]="notif.message"></span> </a>
    </div>
</mat-card>
